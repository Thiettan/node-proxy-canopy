<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>

    <!--BOOTSTRAP 5.3 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div id="app" class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img id="ProductImage" class="w-100" src="" alt="product cover image">
                </div>
                <div class="col-6">
                    <h2 id="ProductTitle" class="text-start"></h2>
                    <h3 id="Brand" class="text-start fw-light"></h3>
                    <div id="ProductPrice" class="text-start"></div>
                    <div id="IsPrime" class="text-start"></div>
                    <div id="AvailablityMsg" class="text-start"></div>
                    <div id="InStock" class="text-start"></div>
                    <div id="StockLevel" class="text-start"></div>
                </div>

            </div>
        </div>

        <div class="container">
            <form action="" id="AppForm">
                <label for="exampleFormControlInput1" class="form-label d-none">Amazon product link input field</label>
                <input id="ProductLinkInput" type="text" class="form-control" type="text"
                    aria-label="Amazon product link input" placeholder="Amazon product link..."
                    value="https://www.amazon.com/Final-Fantasy-VII-Rebirth-PlayStation-5/dp/B0CGXZQ4CD/ref=sr_1_1?keywords=ffvii%2Brebirth&qid=1708026109&sr=8-1&th=1">

                <button id="SubmitLink" class="submit primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!--BOOSTRAP 5.3-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!--Canopy JS-->
    <script defer src="canopy.js"></script>
    <!-- <script src="users.js"></script> -->
</body>

</html>
